<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Children: Contactanos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imagenes/heart.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>CONTACTO</h1>
        <nav class="flexnav">
            <a href="../index.html" class="navbutton">Inicio</a>
            <a href="fechas.html" class="navbutton">Fechas</a>
            <a href="fotos.html" class="navbutton">Fotos</a>
            <a href="videos.html" class="navbutton">Videos</a>
            <a href="about.html" class="navbutton">Nosotros</a>
            <a class="dontclick">Contacto</a>
        </nav>
    </header>
    <main>
        <h2>¡Subscribite al newsletter para que no te pierdas de ninguna novedad!</h2>
        <form action="">
            <div>
                <label for="name">Escribi tu nombre:</label>
                <input type="text" name="name" placeholder="Nombre y apellido" required>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" value="hom">Hombre
                <input type="radio" name="sexo" value="muj">Mujer
            </div>
            <div>
                <label for="birth">Fecha de nacimiento:</label>
                <input type="date" required>
            </div>
            <div>
                <label for="planeta">Seleccione su planeta:</label>
                <select name="planeta" id="">
                    <option value="null"></option>
                    <option value="mer">Mercurio</option>
                    <option value="ven">Venus</option>
                    <option value="tie">Tierra</option>
                    <option value="mar">Marte</option>
                    <option value="jup">Jupiter</option>
                    <option value="sat">Saturno</option>
                    <option value="ura">Urano</option>
                    <option value="nep">Neptuno</option>
                </select>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="etcetera@hotmail.com" required>
            </div>
            <div>
                <label for="mensaje">¡Dejanos tu mensaje!</label>
                <br>
                <textarea name="mensaje" id="" placeholder="Escrbir un mensaje..." cols="40" rows="8"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <a href="https://www.instagram.com/guillermo.laviero.correia/" target="_blank"><img src="../imagenes/klipartz.com.png" alt="Instagram" width="50px"></a>
        <a href="https://www.youtube.com/@gorilanator" target="_blank"><img src="../imagenes/pngwing.com.png" alt="youtube" width="50px"></a>
    </footer>
</body>
</html>
